{% extends 'base.html' %}

{% block content %}
<h2>Download Waiver</h2>
<p>Click <a href="https://drive.google.com/uc?export=download&id=1TmXiSWRIakw2X6WD7H8MaOACds16AD0D">here</a> to download waiver.</p>
<h2>Upload Waiver</h2> 
   
        <div class="container">
          <!--Simple Form-->
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <input type="file" name="upload" accept=".doc, .docx, .pdf, .txt">
                <button class="btn btn-dark my-4" type="submit">Submit</button>
          </form>

          <!--See File Uploaded-->
          <h2 class="my-4">Uploads</h2>
          <div class="row">
            {% if uploaded_file_url %}
            <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
              <p>Uploaded to:<a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
              <a class="btn btn-dark my-4" href="/">Return to Homepage</a>
            {% else %}
            <p>No waiver uploaded.</p>
            {% endif %}
          </div>

        </div>
{% endblock %}
