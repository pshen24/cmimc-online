{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col">
        <h2>Your teams for {{ contest }}</h2>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Team Name</th>
              <th scope="col">Students</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for team in teams %}
              <tr style="transform: rotate(0);">
                <td>
                  {{ team.team_name }}
                </td>
                <td>{{ team.mathlete_list }}</td>
                <td>
                  <a href="{% url 'team_info' team.id %}" class="stretched-link">View</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>

        {% if not contest.locked %}
        <a href="{% url 'new_team' contest.id %}" class="btn btn-success">Create Team</a>
        {% endif %}
    </div>
</div>


{% endblock %}
